# @package _global_

defaults:
  - override /datamodule: ood_datamodule.yaml
  - override /model: litkd_teacher_ood.yaml
  - override /callbacks: default.yaml
  - override /trainer: ood_gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: [ "ERM", "TerraIncognita", "teacher"]

seed: 2609

dataset_name: 'TerraIncognita'
input_shape: [3, 224, 224,]
n_cls: 10
test_envs: [2]
data_dir: 'data/'

model:
  algorithm_name: 'ERM'
  dataset_name: ${dataset_name}
  n_cls: ${n_cls}
  test_envs: ${test_envs}
  seed: 26
  data_dir: ${data_dir}
  input_shape: ${input_shape}

datamodule:
  algorithm_name: 'ERM'
  dataset_name: ${dataset_name}
  data_dir: ${data_dir}
  task: 'domain_generalization'
  n_cls: ${n_cls}
  test_envs: ${test_envs}
  input_shape: ${input_shape}
  holdout_fraction: 0.2
  uda_holdout_fraction: 0

logger:
  wandb:
    _target_: pytorch_lightning.loggers.wandb.WandbLogger
    project: "knowledge_distillation"
    name: eval_first_round_baselines
    tags: ${tags}
    group: "TerraIncognita_teacher"
