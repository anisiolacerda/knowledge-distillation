# @package _global_

# to execute this experiment run:
# python train.py experiment=example_kd_teacher_iid_cifar100

defaults:
  - override /datamodule: cifar100.yaml
  - override /model: litkd_teacher_iid.yaml
  - override /callbacks: default.yaml
  - override /trainer: cifar100_gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["cifar100", "kd", "teacher"]

seed: 12345

model:
  model_t_name: 'MobileNetV2'
  n_cls: 100

logger:
  wandb:
    _target_: pytorch_lightning.loggers.wandb.WandbLogger
    project: "causal_knowledge_distillation"
    name: eval_first_round_baselines
    tags: ${tags}
    group: "cifar100_teacher"
